<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Verificador de idade</title>
</head>
<body>
  <header>
    <h1>Verificador de idade</h1>
  </header>
  <section>
    <div>
      <p>Ano de nascimento:
      <input type="number" name="txtano" id="txtano" min="0"> <!--Entrada (idade) minimo 0-->
      </p>
      <p>Sexo:
      <input type="radio" name="radsex" id="mas" checked> <!--ambos inputs radio tem que ter o mesmo name caso contrário ambos serão marcados-->
      <label for="mas">Masculino</label>
      <input type="radio" name="radsex" id="fem" checked>
      <label for="'fem">Feminino</label>
      </p>
      <p id="botao">
        <input type="button" value="Verificar" onclick="verificar()">
      </p>
    </div>
    <div id="res">
      <p>Preencha os dados acima para verificar o resultado!</p>
    </div>
  </section>
  <footer>
    <p>&copy; KarenSouza</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
